<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FBW 2 Hamburg Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
  <style>
  table,td{
      border: 1px solid green;
              border-collapse: collapse;
  }
  td{
            width: 150px;
            height: 100px;
        }
  </style>


   <h1>Personal register</h1>
    
    <table>
        <tr>
            <td> First name </td>
            <td> <input type="text" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td>Last name </td>
            <td> <input type="text" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td>Email </td>
            <td><input type="text" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td>Telephone </td>
            <td> <input type="number" placeholder="Enter your number" title="only numbers are allowed"></td>
        </tr>
        <tr> 
            <td> Photo</td>
            <td> <input type="file"> </td>
        </tr>
        <tr> 
            <td> Age</td>
            <td> <select> 
                <option> Select your age</option>
                <option> 20</option>
                <option> 22</option>
                <option> 23</option>
                <option> 24</option>
                <option> 25</option>
                <option> 26</option>
                <option> 27</option>
                <option> 28</option>
                <option> 29</option>
                <option> 30</option>
                <option> 31</option>
                <option> 32</option>
                <option> 33</option>
                <option> 34</option>
                <option> 35</option>
                <option> 36</option>
                <option> 37</option>
                <option> 38</option>
            </select> </td>
        </tr>
            <td> Country</td>
            <td> <select> 
                <option> Choose your country</option>
                <option> Afghanistan</option>
                <option> Iran</option>
                <option> Germany</option>
                <option> Syria</option>
                <option> Sudan</option>
                <option> Iraq</option>
                <option> Egypt</option>
                <option> Yemen</option>
                <option> USA</option>
                <option> Uganda</option>
            </select> </td>
        </tr>
    </table>
</body>
</html>
